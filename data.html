<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Title-->
    <title>Data</title>
     <!-- CSS File-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<CENTER><h2>Records</h2></CENTER>
    <!--Table-->
    <table>
        <!--Row-1-->
        <tr>
            <!--Column-1-->
            <td>
                <!--Form-->
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                	<h3>Records</h3>
                  <!--div-1-->
                    <div>
                        <label>Name</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="userNamevalidationError">This field is required</label>
                        <!--Input User Name-->
                        <input type="text" name="userName" id="userName" placeholder="Enter the user Name">
                    </div>
                    <!--div-2-->
                    <div>
                        <label>From Date</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="rollNovalidationError" >This field is required</label>
                        <!--Input Roll No-->
                        <input type="date" name="Date" id="rollNo">
                    </div>
                    <!--div-3-->
                    <div>
                        <label>Balance</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="stdClassvalidationError">This field is required</label>
                       <!--Input Student Class-->
                        <input type="number" name="bal" id="stdClass">
                    </div>
                    <!--div-4-->
                    <div>
                        <label>Last Balance</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="tsubvalidationError">This field is required</label>
                        <!--Input Total Subject-->
                        <input type="number" name="tsub" id="tsub" >
                    </div>
                    <!--div-5-->
                    <div>
                        <label>Total Reamining</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="agevalidationError">This field is required</label>
                        <!--Input Age-->
                        <input type="number" name="age" id="age">
                    </div>
                    <!--div-6-->
                    <div class="form-action-buttons">
                        <!--Input Button-->
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <!--Column-2-->
            <td>
                <!--Nested Table-->
                <table class="list" id="stdlist" style="background-color: #C2976D;">
                    <!--Table Head-->
                    <thead>
                        <!--Row-2-->
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Balance</th>
                            <th>Last Balance</th>
                            <th>Total Reamining</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <button type="button"><a href="index.html">Home</a></button>
                    <button type="button" ><a href="fat.html">Milk</a></button>
                     
                     <button type="button" ><a href="calc.html">Tally</a></button>
                     <button type="button" ><a href="data.html">Record</a></button>
                    <!--Table Body-->
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <!-- JS File-->
    <script src="JS/script.js"></script>
</body>
</html>
